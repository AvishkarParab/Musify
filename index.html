<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="./css/loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="login_box">
            <h1>LOGIN </h1>
            <br><br>
            <fieldset>
                <legend style="margin: 0px 20px;padding:0px 8px;">Login Form</legend>
                <form action="./homepage.html" method="get">
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="email">Email Id: </label></td>
                                <td style="padding: 10px;"><input type="email" name="email" id="email"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Password: </label></td>
                                <td style="padding: 10px;"><input type="password" name="password" id="password"></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div>
                        <button class="loginbtn" type="submit"><strong style="font-size: 15px;">Login</strong></button>
                    </div>
                </form>
            </fieldset>
            <h5>New User ? create a account now! <a style="color: rgb(0, 224, 249); letter-spacing: 1px;" href="./register.html">Register</a></h5>
        </div>
    </div>
</body>
</html>

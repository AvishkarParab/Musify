<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="./css/loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="login_box">
            <h1>REGISTER</h1>
            <br><br>
            <fieldset>
                <legend style="margin: 0px 20px;padding:0px 8px;">Register Form</legend>
                <form action="" method="post">
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="email">UserName: </label></td>
                                <td style="padding: 10px;"><input type="text" name="name" id="name"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email Id: </label></td>
                                <td style="padding: 10px;"><input type="email" name="email" id="email"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Password: </label></td>
                                <td style="padding: 10px;"> <input type="password" name="password" id="password"></td>
                            </tr>
                            <tr>
                                <td><label for="email">DOB: </label></td>
                                <td style="padding: 10px;"><input type="date" name="dob" id="dob"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Phone No: </label></td>
                                <td style="padding: 10px;"><input type="text" name="number" id="number"></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div>
                        <button class="regbtn" type="submit"><strong style="font-size: 15px;">Register</strong></button>
                    </div>
                    
                </form>
            </fieldset>
            <h5>Are you a existing user ? Login now! <a style="color: cyan; letter-spacing: 1px;" href="./index.html"> Login</a></h5>
        </div>
    </div>
</body>
</html>
